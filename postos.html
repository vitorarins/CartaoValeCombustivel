<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

</head>
<body>
    <div id="postosapp">
        <section id="main">
            <div class="list-group" id="postos-list"></div>
        </section>
    </div>
    <!--<script src="http://code.jquery.com/jquery-2.1.4.js"></script>-->
    <!--<script src="http://underscorejs.org/underscore.js"></script>-->
    <!--<script src="http://backbonejs.org/backbone.js"></script>-->
    <script src="js/listapostos.js"></script>

    <!-- Templates -->

    <script type="text/template" id="posto-template">
        <a href="#" class="list-group-item">
            <h2 class="list-group-item-heading"><%- nome %></h2>
            <p class="list-group-item-text"><%- endereco %>
                <ul class="list-group">
                    <li class="list-group-item"><h4 class="list-group-item-text">Gasolina comum: <%- gasolinaComum %></h4></li>
                    <li class="list-group-item"><h4 class="list-group-item-text">Gasolina aditivada: <%- gasolinaAditivada %></h4></li>
                    <li class="list-group-item"><h4 class="list-group-item-text">Etanol: <%- etanol %></h4></li>
                    <li class="list-group-item"><h4 class="list-group-item-text">Diesel: <%- diesel %></h4></li>
                </ul>
            </p>
        </a>
    </script>

</body>
</html>
