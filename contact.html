<!DOCTYPE html>

<html>

<div id="contact_content">

    <h2>Formulário de contato</h2>

    <form class="form">

        <p class="name">
            <input type="text" name="name" id="name" placeholder="João da Silva" />
            <label for="name">Nome</label>
        </p>

        <p class="email">
            <input type="text" name="email" id="email" placeholder="email@exemplo.com.br" />
            <label for="email">Email</label>
        </p>

        <p class="web">
            <input type="text" name="web" id="web" placeholder="www.exemplo.com.br" />
            <label for="web">Website</label>
        </p>

        <!--suppress CheckEmptyScriptTag -->
        <p class="text">
            <textarea name="text" placeholder="Escreva algo para nós"></textarea>
        </p>

        <p class="submit">
            <input type="submit" value="Enviar" />
        </p>
    </form>
</div>
</html>
